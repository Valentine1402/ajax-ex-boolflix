<!DOCTYPE html>
<html lang="en" dir="ltr">
 <head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <!-- handlebars-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.2/handlebars.min.js"></script>
  <!-- Fontawesome link-->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
  <!-- Font -->
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  <!-- Css link -->
  <link rel="stylesheet" href="css/style.css">
  <title>BOOLFLIX</title>
 </head>
 <body>

   <!-- navbar -->
   <header>
    <div class="nav">
     <div class="logo">
      <img src="https://fontmeme.com/permalink/191125/a316b173f92c96e9387ffd40e7196bbb.png" alt="">
     </div>
     <div class="search">
      <input type="text" size="33" placeholder="  Cerca e inizia un nuovo film" class="search-bar"/>
      <button type="button" name="button" id="go">Cerca</button>
     </div>
    </div>
   </header>

   <!-- main -->
   <div class="general">
    <div class="anteprima">
     <img src=""/>
     <div class="didascalia"></div>
    </div>
    <span id="selezione-film">Film</span>
    <div class="main movies"></div>
    <span id="selezione-tv">SerieTv</span>
    <div class="main tv"></div>
   </div>

    <!-- template invisibile per stampa -->
   <script id="hb-template" type= "text/x-handlebars-template">
    <div class="film">
     <img class="foto-copertina" src="https://image.tmdb.org/t/p/w780{{poster}}" alt="">
     <div class="ms-didascalia">
      <h3 class="titolo-1">titolo : {{titolo}}</h3>
      <span class="original-title">{{titoloOriginale}}</span>
      <span class="original-lang">{{{lingua}}}</span> <br/>
      <span id="language">{{{bandiera}}}</span>
      <span class="my_Voto">{{voto}}</span>
      <span class="my_star">{{{stars}}}</span>
     </div>
    </div>
   </script>

  <!-- jquery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <!-- Javascript -->
  <script src="js/script.js" charset="utf-8"></script>
 </body>
</html>

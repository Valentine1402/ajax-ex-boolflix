<!DOCTYPE html>
<html lang="en" dir="ltr">
 <head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <!-- handlebars-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.2/handlebars.min.js"></script>
  <!-- Fontawesome link-->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
  <!-- Font -->
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  <!-- Css link -->
  <link rel="stylesheet" href="css/style.css">
  <title></title>
 </head>
 <body>

   <div class="container">
    <div class="nav">
     <div class="search">
       <input type="text" size="35" placeholder="  Cerca o inizia un nuovo film" class="search-bar"/>
       <button type="button" name="button" id="go">Clicca qui</button>
     </div>
    </div>
   <div class="main">
    <script id="hb-template" type= "text/x-handlebars-template">
     <div class="movies">
      <ul>
       <li>{{titolo}}</li>
        <li>{{titoloOriginale}}</li>
        <li>{{lingua}}</li>
        <li>{{voto}}</li>
      </ul>
     </div>
    </script>
   </div>
   </div>



  <!-- jquery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <!-- Javascript -->
  <script src="js/script.js" charset="utf-8"></script>
 </body>
</html>

<!DOCTYPE html>
<html lang="en" dir="ltr">
 <head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <!-- handlebars-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.2/handlebars.min.js"></script>
  <!-- Fontawesome link-->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
  <!-- Font -->
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  <!-- Css link -->
  <link rel="stylesheet" href="css/style.css">
  <title>BOOLFLIX</title>
 </head>
 <body>

   <!-- navbar -->
   <header>
    <div class="nav">
     <div class="logo">
      <img src="https://fontmeme.com/permalink/191125/a316b173f92c96e9387ffd40e7196bbb.png" alt="">
     </div>
     <div class="cerca">
      <input type="text" size="33" placeholder="  Cerca e inizia un nuovo film" class="query"/>
      <button type="button" name="button" id="go">Cerca</button>
     </div>
    </div>
   </header>

   <!-- main -->
   <div class="general">

    <!-- pagina iniziale -->
    <img src="img/Netflix.jpg" alt="">
    <div class="invisible">
     <p><strong>See what's next</strong></p>
     <p>WATCH ANYWHERE. CANCEL ANYTIME. </p>
     <button class="but-anteprima"type="button" name="button">JOINT FREE FOR A MONTH</button>
    </div>

    <!-- anteprima selezionata -->
    <div class="anteprima">
     <img src=""/>
     <div class="didascalia"></div>
    </div>

    <!-- blocco film/SerieTv -->
    <span id="selezione-film">Film</span>
    <div class="main movies"></div>
    <span id="selezione-tv">SerieTv</span>
    <div class="main tv"></div>
   </div>

    <!-- template invisibile per stampa -->
   <script id="hb-template" type= "text/x-handlebars-template">
    <div class="film">
     <img class="foto-copertina" src="{{{poster}}}" alt="">
     <div class="ms-didascalia">
      <h3 class="titolo-1">Titolo : {{title}}</h3>
      <span class="original-title">Titolo originale : {{originalTitle}}</span>
      <span class="original-lang">Lingua: {{{lan}}}</span>
      <span id="language">{{{bandiera}}}</span>
      <span class="my_voto">Voto : {{{vote}}}</span>
      <span class="my_star">{{{stars}}}</span>
      <span class="my_tipo">Tipo : {{type}}</span>
      <span class="my_trama">Trama : {{{trama}}}</span>
     </div>
    </div>
   </script>

  <!-- jquery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <!-- Javascript -->
  <script src="js/script.js" charset="utf-8"></script>
 </body>
</html>
